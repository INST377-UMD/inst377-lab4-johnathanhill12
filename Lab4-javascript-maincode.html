<!DOCTYPE html>
<html> 
    <head>
        <title> Lab 4 </title>
    </head>
    <body>
        <h1 id="word"> <b>INST - Lab 4</b> </h1>

        <button onclick="changeColor()">Change the colour</button>

        <!-- Javascript Code -->
        <script type="text/javascript">
            function changeColor() {
                console.log("Attempting to change color of text, current color is: ", document.getElementById("word").style.color)

                document.getElementById("word").style.color = 'red';
                console.log("Successfully changed color of text, new color is: ", document.getElementById("word").style.color)
            }

        </script>


    </body>





</html>
